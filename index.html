<!DOCTYPE html>
<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
    <script src="StereoEffect.js"></script>
    <script src="DeviceOrientationControls.js"></script>
    <script>
      // Javascript will go here.

      let effect;
      let controls;
      var scene = new THREE.Scene();
      var aspect = window.innerWidth / window.innerHeight;
      var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var loader = new THREE.TextureLoader();
		  var suntexture = loader.load("images.png");

      var sun_material = new THREE.MeshPhongMaterial({
		  color: 0xaaaaaa,
		  specular: 0x333333,
		  shininess: 15,
		  map: suntexture		  
		});


      var geometrypiso = new THREE.BoxGeometry( 900, 1, 300 );
      var meta_material = new THREE.MeshNormalMaterial();
      var piso = new THREE.Mesh(geometrypiso, meta_material)
      piso.position.x = 0
      piso.position.y = -20
      scene.add(piso)

      var geometrypared1 = new THREE.BoxGeometry( 1, 120, 300 );
        var wall1 = new THREE.Mesh(geometrypared1, sun_material)
        wall1.position.x = 450
        wall1.position.y = 0
        scene.add(wall1)
      
      var geometrypared2 = new THREE.BoxGeometry( 1, 120, 300 );
      var wall2 = new THREE.Mesh(geometrypared2, sun_material)
      wall2.position.x = -450
      wall2.position.y = 0
      scene.add(wall2)

      var geometrypared3 = new THREE.BoxGeometry( 900, 120, 1 );
      var wall3 = new THREE.Mesh(geometrypared3, sun_material)
      wall3.position.z = 150
      wall3.position.y = 0
      scene.add(wall3)

      var geometrypared4 = new THREE.BoxGeometry( 900, 120, 1 );
      var wall4 = new THREE.Mesh(geometrypared4, sun_material)
      wall4.position.z = -150
      wall4.position.y = 0
      scene.add(wall4)

      // var geometrypared3 = new THREE.BoxGeometry( 1, 80, 40 );
      //   var material4 = new THREE.MeshNormalMaterial();
      //   var wall4 = new THREE.Mesh(geometrypared4, meta_material)
      //   wall4.position.x = -60
      //   wall4.position.y = 20
      //   scene.add(wall4)

      // var geometrypared4 = new THREE.BoxGeometry( 1, 80, 40 );
      // var material4 = new THREE.MeshNormalMaterial();
      // var wall4 = new THREE.Mesh(geometrypared4, meta_material)
      // wall4.position.x = -60
      // wall4.position.y = 20
      // scene.add(wall4)

      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshNormalMaterial();
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );
      camera.position.z = 5;

      effect = new THREE.StereoEffect( renderer );
			effect.setSize( window.innerWidth, window.innerHeight );

      controls = new THREE.DeviceOrientationControls( camera );

      var render = function () {
        requestAnimationFrame( render );
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;
        //renderer.render( scene, camera );
        controls.update();
        effect.render( scene, camera );
      };

      render();


    </script>
  </body>
</html>
